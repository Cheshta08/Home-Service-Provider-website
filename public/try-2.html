<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Provider</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .edit-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-group .invalid-feedback {
            color: #dc3545;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="edit-container">
            <h2>Edit Profile</h2>
            <form id="editProfileForm" class="needs-validation" action="/update_profile" method="POST">
                <div class="form-group">
                    <label for="fullName">Business Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="Provider Name"
                        required>
                    <div class="invalid-feedback">Please provide a business name.</div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="1234567890"
                        pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit phone number" required>
                    <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <textarea class="form-control" id="Address" name="Address" rows="3" required>Provider Address</textarea>
                    <div class="invalid-feedback">Please provide an address.</div>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" id="city" name="city" required>
                        <option value="patiala" selected>Patiala</option>
                        <option value="ludhiana">Ludhiana</option>
                        <option value="chandigarh">Chandigarh</option>
                    </select>
                    <div class="invalid-feedback">Please select a city.</div>
                </div>
                <div class="form-group">
                    <label for="preferredTiming">Preferred Timings:</label>
                    <input type="text" class="form-control" id="preferredTiming" name="preferredTiming"
                        value="9am-6pm" required>
                    <div class="invalid-feedback">Please provide preferred timings.</div>
                </div>
                <div class="form-group">
                    <label>Services Provided:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="plumber" name="services" value="plumber"
                            required>
                        <label class="form-check-label" for="plumber">Plumber</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="carpenter" name="services" value="carpenter"
                            required>
                        <label class="form-check-label" for="carpenter">Carpenter</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="technician" name="services" value="technician"
                            required>
                        <label class="form-check-label" for="technician">Technician</label>
                    </div>
                    <!-- Add more service checkboxes as needed -->
                    <div class="invalid-feedback d-block">Please select at least one service.</div>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

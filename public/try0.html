<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            /* Light gray background */
            padding: 50px;
        }

        .profile-container {
            max-width: 700px;
            max-height:600px;
            margin: auto;
            background-color: #fff;
            /* White background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Shadow effect */
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            background-color: #007bff;
            /* Blue header background */
            color: #fff;
            /* White text color */
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }



        .profile-content {
            display: flex;
            align-items: center;
            /* Center content vertically */
            justify-content: center;
            /* Center content horizontally */
            height: 100%;
            width:100%;
            /* Set height to 100% to make sure the container fills the entire space */
            padding: 20px;
        }

        .profile-info {
            max-width: 500px;
            /* Limit the width of profile info */
            padding-left: 20px;
            text-align: left;
            /* Align text to the left */
        }

        .profile-image {
            width: 100%;
            /* Set width of the image */
            height: 100%;
            flex: 1;
            display: flex;
            /* Use flexbox */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            border: 2px solid #007bff;
            /* Border around the picture */
            overflow: hidden;
            /* Hide overflow content */
        }

        .profile-image img {
            width: 200px;
            /* Set width of the image */
            height: 200px;
            /* Set height of the image */
            object-fit: cover;
            /* Maintain aspect ratio and cover container */
        }



        .profile-info div {
            margin-bottom: 20px;
            /* Add some space between each section */
        }

        .profile-info h5,
        .profile-info p {
            margin-bottom: 0;
            /* Remove margin bottom */
            display: inline;
            /* Display inline */
        }

        .profile-info h5 {
            color: #007bff;
            /* Blue header text color */
            margin-right: 10px;
            /* Add some space between heading and paragraph */
        }
    </style>
   </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-container">
                    <div class="profile-header">
                        <h2>User Profile</h2>
                    </div>
                    <div class="profile-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="profile-image">
                                    <img src="T-7.jpg" alt="{{user.fullName}} Profile Image"
                                        onerror="this.onerror=null; this.src='profile.jpg';" width="200px" height="200px">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="profile-info">
                                    <div>
                                        <h5>Full Name:</h5>
                                        <p>{{user.fullName}}</p>
                                    </div>
                                    <div>
                                        <h5>Address:</h5>
                                        <p>{{user.address}}</p>
                                    </div>
                                    <div>
                                        <h5>Phone Number:</h5>
                                        <p>{{user.phoneNumber}}</p>
                                    </div>
                                    <div>
                                        <h5>City:</h5>
                                        <p>{{user.city}}</p>
                                    </div>
                                    {{#if user.preferredTiming}}
                                    <div>
                                        <h5>Hours of Working:</h5>
                                        <p>{{ user.preferredTiming }}</p>
                                    </div>
                                    {{/if}}
                                    {{#if user.services}}
                                    <div>
                                        <h5>Services Provided:</h5>
                                        <p>{{ user.services }}</p>
                                    </div>
                                    {{/if}}


                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
